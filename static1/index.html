<!DOCTYPE html>

<!--
  This page implements a space shooter game using websockets with
  socket.io and node.js.
-->

<html>

  <head>
    <title>Star Strike</title>
	<script type="text/javascript" src="phaser.js"></script>

  <link href="https://fonts.googleapis.com/css?family=Coiny" rel="stylesheet">
	
    <link rel="stylesheet" type="text/css" href="css/styles.css" />

    <!--
      jQuery is a JavaScript library that provides many handy tools, e.g. for
      manipulating HTML elements, handling events, etc.
    -->
    <script src="lib/jquery-2.2.2.js"></script>

    <!--
      socket.io.js will be provided by the web server.
    -->
    <script src="/socket.io/socket.io.js"></script>
  </head>

  <body >

      

   <div class = "wrapper">

     <div class="header" style="display:none">
            <div class="title">Star Strike</div>
      </div>

      <div class = "menu" >
         <img src="assets/ba2.png" alt="" height="800" width="1280">
         <h1 id = "game_title">STAR STRIKE</h1>
         <ul id = "options_list">
            <button class = "opt" id = "button1" type="button">START GAME</button>
            <button class = "opt" id = "button2" type="button">SETTINGS</button>
            <button class = "opt" id = "button3" type="button">INSTRUCTION</button>
            <button class = "opt" type="button">QUIT</button>
         </ul> 
      </div>


      <div id = "load_screen" style = "display:none" >
           <img src="assets/universe.png" alt="" height="800" width="1280">
           <h1 class = "title_load" > STAR STRIKE</h1>
          <div class="loader"></div>
      </div>


      <div id = "screens"  style = "display:none" >
          <div id = "player_1"><script src = functions.js></script></div>
          <div id = "player_2"  ><script src = functions2.js></script></div>
      </div>
	
	  <div id = "reset" style = "display: none" >
		<button class = "opt" id = "reset" type="button">Back to Main Menu</button>
	  </div>
      
      <div id = "select_screens"  style = "display:none" >
           <div id = "select_ship"><script src = select_ship.js></script></div>
      </div>
	
       <div id = "instruction"  style = "display:none" >
           <img src="assets/instruction.png" alt="" height="610" width="1300">
           <ul id = "options_list">
            <button id = "inst_butt" type="button">NEXT -></button>
         </ul> 
      </div>

       <div id = "instruction2"  style = "display:none" >
           <img src="assets/instruction2.png" alt="" height="700" width="1300">
           <ul id = "options_list">
           <button id = "back_menu" type="button"> BACK TO MENU</button>
           </ul>
      </div>
      
    </div>

    <script>


        $("#button1").click(function(){

          $(".menu").hide();
          $("#load_screen").show();

          setTimeout(function(){
              var load_screen = document.getElementById("load_screen");
              load_screen.style.display = "none";
              $(".header").show();
              $("#screens" ).show();
          }, 0);

        });
        
        $( "#button2" ).click(function(){
        $( ".menu").hide();
        $( ".header").show();
        $( "#select_screens").show();
        });
      	
      	$( "#button3" ).click(function(){
        $( ".menu").hide();
        $( ".header").show();
        $( "#instruction").show();
        });

        $( "#inst_butt" ).click(function(){
        $( "#instruction").hide();
        $( ".header").show();
        $( "#instruction2").show();
        });

        $( "#back_menu" ).click(function(){
        $( "#instruction2").hide();
        $( ".menu").show();
        });
		
		$( "#reset" ).click(function(){
			location.reload();
        });
    </script>
      <script src="base.js"></script>

  </body>

</html>
